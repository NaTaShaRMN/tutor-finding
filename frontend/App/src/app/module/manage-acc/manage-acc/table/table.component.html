<table>
  <thead>
    <tr>
      <th>
        Tên gia sư
      </th>
      <th>
        Môn học
      </th>
      <th>
        Hình thức dạy
      </th>
      <th>
        Mức học phí
      </th>
      <th>
        Ngày yêu cầu
      </th>
      <th>
        Trạng thái
      </th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of content">
      <td>
        {{item.name}}

      </td>
      <td>
        {{item.subject}}

      </td>
      <td>
        {{item.method}}
      </td>
      <td>
        {{item.cost}}
      </td>
      <td>
        {{item.create_at}}
      </td>
      <td>
        {{item.status}}
      </td>
    </tr>
  </tbody>
</table>
