<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
  <table class="table table-bordered" id="tempTable">
    <thead>
      <tr>
        <th>Tên gia sư</th>
        <th>Môn học</th>
        <th>Hình thức dạy</th>
        <th>Mức học phí</th>
        <th>Ngày yêu cầu</th>
        <th>Trạng thái</th>
        <th>Bỏ qua</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of dataTable">
	      <td>{{i.name}}</td>
	      <td>{{i.subject}}</td>
	      <td>{{i.method}}</td>
	      <td>{{i.cost}}</td>
	      <td>{{i.date}}</td>
	      <td>{{i.status}}</td>
              <td><i value="Delete" type="button" alt="Delete4" class="deleteIcon fa fa-trash" (click)="remove(i)"></i></td>
      </tr>
    </tbody>
  </table>
</body>
