<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="col-md-12 col-sm-12 teacher-info">
    <div>
      <h4>THÔNG TIN CÁ NHÂN</h4>
    </div>
    <form class="pad " enctype="multipart/form-data">
      <div class="row py-3">
        <div class="col-md-2 col-sm-3">
          <label class="textview">
            Họ tên: <i style="color:red">*</i>
          </label>
        </div>
        <div class="col-md-10 col-sm-9">
          <input type="text" placeholder="Nhập họ và tên của bạn" class="form-info" id="name">
        </div>
      </div>
      <div class="row py-3">
        <div class="col-md-2 col-sm-3">
          <label class="textview">
            Ngày sinh: <i style="color:red">*</i>
          </label>
        </div>
        <div class="col-md-4 col-sm-6">
          <input type="text" placeholder="Nhập ngày sinh" class="form-info" id="dateOfBirth">
        </div>
        <div class="col-md-5 form-inline">
          <label class="textview" style="margin-right: 20px;">
            Giới tính: <i style="color:red">*</i>
          </label>
          <div class="form-group lblcheckgt">
            <input value="male" class="mr-2" name="sex" id="male" type="radio">
            <label for="male" class="viewgt" style="margin-right:20px">
              Nam
            </label>
          </div>
          <div class="form-group lblcheckgt">
            <input value="female" class="mr-2" name="sex" id="female" type="radio">
            <label for="female" class="viewgt" style="margin-right:20px">
              Nữ
            </label>
          </div>
        </div>
      </div>
      
      <div class="row py-3" style="padding-left: 15px">
        <label class="textview">
          Giới thiệu về bản thân <i style="color:red">*</i>
        </label>
        <div class="col-md-12">
          <textarea id="description" name="description" placeholder="Giới thiệu đôi nét về bản thân" rows="3" cols="30"
            style="width:100%;"></textarea>
        </div>
      </div>
      <div>
      </div>
      <h4>THÔNG TIN LIÊN HỆ</h4>
      <div class="row py-3">
        <div class="col-md-2 col-sm-3">
          <label class="textview">
            Nơi ở hiện tại
          </label>
        </div>
        <div class="col-md-10 col-sm-9">
          <input type="text" placeholder="Vui lòng nhập chi tiết nơi ở hiện tại" class="form-info" id="address">
        </div>
      </div>
      
      <div class="row py-3">
            <div class="col-md-2 col-sm-3">
              <label class="textview">
                Email <i style="color:red">*</i>
              </label>
            </div>
            <div class="col-md-10 col-sm-9">
              <span class="only-show">
                abcxyz@exam.com
              </span>
            </div>
          </div>
      <div class="row py-3">
        <div class="col-md-2 col-sm-3">
          <label class="textview">
            Số điện thoại <i style="color:red">*</i>
          </label>
        </div>
        <div class="col-md-10 col-sm-9">
          <span class="only-show">
            03333333333
          </span>
        </div>
      </div>
      
    </form>
  </div>
